<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Module-13</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>

<body>
  <form class="form add">
      <input type="text" class="input name" placeholder = "Input text">
      <textarea class="text" name = "atext" placeholder = "Введите текст..."></textarea>
      <select class="select" name = "category">
        <option value = "1" selected>first</option> 
        <option value = "2">second</option> 
        <option value = "3">salad</option>  
        <option value = "4">sweet</option>
      </select>
      <button class="addBtn" type="submit">Add</button>
  </form>
  <form class="form filter">
    <h4 class="title">filter :</h4>
    <select class="select" name = "category">
      <option value = "1" selected>all</option> 
      <option value = "2">first</option> 
      <option value = "3">second</option>  
      <option value = "4">salad</option>
      <option value = "5">sweet</option>
    </select>
    <button class="filterBtn" type="submit">Push</button>
  </form>

  <main class="main">
    <div class="notes"></div>
  </main>

  <div class="backdrop">
      <div class="modal">
        <input type="text" name="" class="edit-input" id="">
        <textarea class="input" rows="5"></textarea>
        <div class="actions">
          <button type="button" class="button" data-action="edit-success">Сохранить</button>
          <button type="button" class="button" data-action="edit-cancel">Отмена</button>
        </div>
      </div>
    </div>  

</body>

</html>
